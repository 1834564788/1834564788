<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签合并单元格标签</title>
</head>
<body>
    <h4>跨行合并： rowspan=“合并单元格的格数”跨行合并，在最上侧单元格为目标单元格，写合并代码</h4>
    <h4>跨列合并： colspan=“合并单元格的格数”跨列合并，在最左侧单元格为目标单元格，写合并代码</h4>
    <table align="center" border="1" cellpadding="1" cellspacing="0" width="500" height="250" >
        <tr>
            <td></td>
            <td colspan="2"></td>
    
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table><br />
</body>
</html>
