<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素textarea</title>
</head>
<body>
    <!-- 当用户输入内容较多的情况下，我们就不能使用文本框表单了，此时我们可以使用textarea标签 -->
    <!-- textarea是用来定义多行文本的输入的控件 -->
    <!-- cols="每行中的字符数"，rows="显示的行数"，在实际的开发中很少使用，一般是通过css来改变大小 -->
    <form>
        反馈：<textarea cols="20" rows="8"></textarea>
    </form>
</body>
</html>
