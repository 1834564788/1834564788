<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <h4>在html当中一个完整的表单通常由表单域、表单控件（也称为表单元素）和提示信息3个部分构成</h4>
    <H4>表单用于注册，用于收集用户信息</H4>
    <h4>表单域 是一个包含表单元素的区域。<br>在html标签中，&lt;form&gt;标签用于定义表单域，用于实现用户信息的收集和传递。<br>&lt;form&gt;会把它范围内的表单元素信息提交个服务器</h4>
    <h4>&lt;form action= "url地址" method="提交方式" name="表单域名称"&gt;各种表单元素控件&lt;/form&gt;</h4>
    <h1><a href="https://www.bilibili.com/video/BV14J4114768?p=45&spm_id_from=pageDriver&vd_source=26be23fc38c3a395c7916e60f97ef881" target="_blank" >表单标签详情</a></h1>
    <!-- action=url地址 用于指定接收并处理表单数据的服务器程序的url地址 -->
    <form action="DEMO.PHP" method="post" name="1">
        <!-- method="GET/post" 用于设置表单数据的提交方式，其取值为get/post -->
        <!-- name="名称" 用于指定表单的名称，以区分同一个页面中的多个表单域 -->
    </form>
</body>
</html>
