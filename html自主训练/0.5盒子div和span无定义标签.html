<body>
    <h4>div和span都是无定义的标签<br />他们没有任何的定义只是代表了一个区域（盒子）相当于划分了一个区域（行）<br />其他代码标签无论如何也不能在这一区域（行）里存在。</h4>
    <h4>如：</h4>
    <div>独占一行</div>其他的全部都会到其他行里<br />无法在这一行存在。 <br />
    <h4>相当于大盒子（占一行）</h4>
    <span>独占一块小区域</span>其他的全部都不会到这一块小区域里面<br />
    <h4>相当于小盒子（占一块小区域）</h4>
</body>
</html>
