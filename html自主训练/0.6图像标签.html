<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <H4>img用于定义html页面中的图像，是一个单标签</H4>
    <img src="img.png" />
    <h4>alt用于html的图像无法显示的时候出现的替换标签</h4>
    <img src="img0.png" alt="古明地恋" />
    <h4>title用于鼠标位于html的图像时显示的文本</h4>
    <img src="img.png" title="古明地恋" />
    <h4>alt和title能一起使用</h4>
    <img src="img.png" alt="古明地觉和古明地恋" title="古明地觉和古明地恋" />
    
    <h4>width用于改变html图像的宽度</h4>
    <img src="img.png" width="500" />
    <h4>height用于改变html图像的高度</h4>
    <img src="img.png" height="2000" />
    <h4>width和height都能等比例改变图像也可以一起使用</h4>
    <img src="img.png" width="2000" height="3000" />
    <h4>其上的标签都能够一起使用</h4>
    <img src="img.png" alt="古明地觉和古明地恋" title="古明地觉和古明地恋" width="500" height="800" />
    <h4>border能够给图像增加边框 边框颜色和系统主题颜色对应</h4>
    <img src="IMG.PNG" border="10" />
    <h4>border也能和其他的标签一起使用</h4>
    <img src="img.png" alt="古明地觉和古明地恋" title="古明地觉和古明地恋" width="500" height="800" border="10" />
</body>
</html>
