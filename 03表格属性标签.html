    <h4>align（对齐）规定表格相对周围元素的对齐方式。有left（靠左）center（居中）right（靠右）  </h4>
    <h4>border规定表格的边框，默认是""即无边框</h4>
    <h4>cellpadding是规定单元格与其中的内容相隔的像素的值 默认1像素</h4>
    <h4>cellspacing是规定单元格与单元格之间的相隔的空白像素 默认2像素</h4>
    <h4>width也可以规定表格的宽度</h4>
