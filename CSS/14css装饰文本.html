<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css装饰文本</title>
    <style>
        h1 {
            text-decoration: none;
        }
        h2 {
            text-decoration: underline;
        }
        h3 {
            text-decoration: overline;
        }
        h5 {
            text-decoration: line-through;
        }
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- decoration装饰 -->
    <h1>none 默认没有装饰线</h1> 
    <h2>underline 下滑线 链接a自带下划线</h2>
    <h3>overline 上划线</h3>
    <h5>line-through 删除线</h5>
    <h4>text-decoration属性规定添加到文本的修饰。可以给文本添加下划线，删除线、上划线等</h4>
    <a href="#" target="_blank">链接</a>
</body>
</html>
