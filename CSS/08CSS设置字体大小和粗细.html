    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css设置字体大小和粗细</title>
        <style>
            body {
                font-size: 20px;
            }
            h2 {
                font-size: 16px;
            }
            .weight {
                font-weight: bold;
            }
            #bold {
                font-weight: 500;
            }
        </style>
        <!-- 标题标签比较特殊，需要单独指定文字大小 -->
        <!-- font-weight后面的数字属性值不用加单位 -->

    </head>
    <body>
        <!-- css使用font-weight来设置字体的粗细 -->
        <!-- CSS使用font-size来设置字体大小 -->
        <h2>CSS使用font-size来设置字体大小</h2>
        <p>CSS使用font-size来设置字体大小</p>
        <p>CSS使用font-size来设置字体大小</p>
        <p>CSS使用font-size来设置字体大小</p>
        <p id="bold">css使用font-weight来设置字体的粗细</p>
        <p class="weight">css使用font-weight来设置字体的粗细</p>
    </body>
    </html>
