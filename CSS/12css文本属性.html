<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本属性</title>
    <style>
        * {
            background-color: red;
        }
        .black {
            /* color: deeppink; */
            /* 16进制写法↓ */
            color: #1b1515;
        }
        .RGB {
            /* RGB代码 写法↓ */
            color: rgb(204,0,255);;
        }
        #g16 {
            /* 16进制写法↓ */
            color: #fff0ff;
        } 
    </style>
</head>
<body>
    <div class="black">字体颜色</div>
    <div class="RGB">字体颜色</div>
    <div id="g16">字体颜色</div>
</body>
</html>
