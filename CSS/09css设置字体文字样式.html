<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css设置字体文字样式</title>
    <style>
        p {
            font-style: italic;
        }
        /* italic让字体倾斜 */
        em {
            font-style: normal;
        }
        /* normal让倾斜的字体不倾斜 */
    </style>
</head>
<body>
    <p>不倒翁</p>
    <em>不倒翁</em>
</body>
</html>
