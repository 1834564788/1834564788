<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
    <style>
        .red {
            color: red;
        }
        .font {
            font-size: 35px;
        }
        .people {
            background-color: blanchedalmond;
            width: 100px;
            height: 100px;
        }
        
        /* 一个标签可以有多个类名 */
        /* 适用于一部分需要设置相同格式，但是还有一部分需要其他设置的场景*/
    </style>
    </head>
    <body>
    <!-- 可以在class中写多个类名，但是类名之间必须由空格隔开 -->
    <div class="red people font">刘德华</div>
    <div class="people">张国荣</div>
    <div class="people">周杰伦</div>
    </body>
</html>
