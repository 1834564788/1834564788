<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css代码风格基础选择器标签选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        p {
            color: green;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 选择器就是根据不同的需求把不同的标签选出来，即选择标签用的。 -->
    <!-- 选择器分为基础选择器和复合选择器两个大类 -->
    <!-- 基础选择器是由单个选择器组成的 -->
    <!-- 包括：标签选择器、类选择器、id选择器和通配选择器 -->
    <!-- 标签选择器就是将所有的标签名选出来能快速为页面相同的标签设置统一格式 但是不能设置差异化样式 只能选择全部当前标签 -->
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
</body>
</html>
