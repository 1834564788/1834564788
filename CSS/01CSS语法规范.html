            /* 一般写在head标签里面 */
            /* style样式 */
        }
        /* 选择器{样式} */
        /* 给谁修改样式{改什么样式} */
        /* 属性和属性值之间是由键值对的样式出现即、属性：属性值 */
    </style>
</head>
<body>
    <p>css语法规范 颜色 字体</p>
</body>
</html>
