<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css通配符选择器</title>
    <style>
        * {
            font-size: 20px;
            color: red;
        }
        /* *选择所有的标签 */
    </style>
</head>
<body>
    <h4>红色</h4>
    <div>红色</div>
    <span>红色</span>
</body>
</html>
