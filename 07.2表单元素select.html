<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素select</title>
</head>
<body>
    <form>
    籍贯： <select title="你是哪里人" >
            <option>北京</option>
            <option>上海</option>
            <option>天津</option>
            <option>广东</option>
            <option>广西</option>
            <option>山东</option>
            <option selected="sekected">四川</option>
            <option>浙江</option>
    </select>
    <!-- select中至少要有一对option -->
    <!-- select也是表单元素 需要在form里面 -->
    </form>
</body>
</html>
